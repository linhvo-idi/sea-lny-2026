<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üßß Lunar New Year Red Envelope</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #C41E3A;
      --red-dk: #8B0000;
      --red-lt: #DC3545;
      --gold: #D4AF37;
      --gold-lt: #F4D03F;
      --gold-dk: #B8860B;
      --cream: #FFF8E7;
      --txt: #2D1810;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Crimson Pro', Georgia, serif;
      background: linear-gradient(135deg, #1a0a0a, #2d0a0a 50%, #1a0505) fixed;
      padding: 20px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(212,175,55,.05), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(212,175,55,.05), transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(196,30,58,.08), transparent 30%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .greeting {
      text-align: center;
      color: var(--gold);
      opacity: 0;
      animation: fadeDown 1s 0.3s forwards;
    }

    .greeting h1 {
      font-family: 'Noto Serif SC', serif;
      font-size: clamp(1.4rem, 4vw, 1.8rem);
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(212,175,55,.3);
      margin-bottom: 8px;
    }

    .greeting p {
      font-size: 1.1rem;
      color: var(--cream);
      opacity: 0.8;
    }

    /* Scene container */
    .envelope-scene {
      position: relative;
      width: clamp(280px, 75vw, 340px);
      height: clamp(480px, 125vw, 580px);
      opacity: 0;
      animation: fadeUp 1s 0.6s forwards;
      cursor: pointer;
    }

    /* The envelope */
    .envelope {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.6s ease;
    }

    .envelope-scene.opened .envelope {
      transform: scale(0.55) translateY(40%);
      opacity: 0.6;
    }

    /* Envelope body */
    .envelope-body {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--red) 0%, var(--red-dk) 100%);
      border-radius: 6px 6px 10px 10px;
      box-shadow: 
        0 15px 50px rgba(0,0,0,.5),
        0 0 0 1px rgba(212,175,55,.2),
        inset 0 -30px 50px rgba(0,0,0,.15);
      overflow: hidden;
    }

    /* Gold border decoration */
    .envelope-body::before {
      content: '';
      position: absolute;
      inset: 10px;
      border: 2px solid var(--gold);
      border-radius: 4px;
      opacity: 0.4;
    }

    /* Recipient name - fancy script in center */
    .recipient-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: var(--gold);
      text-align: center;
      z-index: 3;
      transition: opacity 0.3s;
      text-shadow: 0 2px 8px rgba(0,0,0,.4);
      white-space: nowrap;
    }

    .envelope-scene.opened .recipient-label,
    .envelope-scene.opened .tap-hint {
      opacity: 0;
    }

    .envelope-scene.opened .tap-hint {
      pointer-events: none;
    }

    /* Tap hint - below recipient name */
    .tap-hint {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: var(--gold-lt);
      opacity: 0.8;
      animation: pulse 2s infinite;
      white-space: nowrap;
      transition: opacity 0.3s;
      z-index: 3;
    }

    /* Envelope flap - darker shade */
    .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30%;
      z-index: 5;
      transition: opacity 0.3s ease;
    }

    .envelope-scene.opened .envelope-flap {
      opacity: 0;
      pointer-events: none;
    }

    /* Flap shape - triangle pointing DOWN, darker shade */
    .flap-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--red-dk), #6a0000);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-radius: 6px 6px 0 0;
    }

    /* Gold trim on flap */
    .flap-front::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 16px);
      height: calc(100% - 10px);
      border: 2px solid var(--gold);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      opacity: 0.4;
    }

    /* Medallion seal - at the tip of the flap */
    .medallion {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gold-lt), var(--gold) 50%, var(--gold-dk));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 15px rgba(0,0,0,.4);
      z-index: 10;
    }

    .medallion::before {
      content: '';
      position: absolute;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid rgba(139,0,0,.3);
    }

    .medallion-text {
      font-size: 1.8rem;
      line-height: 1;
    }

    /* Inner card */
    .inner-card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: calc(100% - 24px);
      height: calc(100% - 40px);
      background: linear-gradient(180deg, var(--cream), #FFF5E1);
      border-radius: 8px;
      box-shadow: 0 5px 30px rgba(0,0,0,.3);
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      
      /* Initial state: hidden */
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      z-index: 2;
    }

    .envelope-scene.opened .inner-card {
      opacity: 1;
      pointer-events: auto;
      z-index: 20;
      animation: cardOpen 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .envelope-scene.closing .inner-card {
      animation: cardClose 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      z-index: 20;
    }

    @keyframes cardOpen {
      0% {
        transform: translate(-50%, -50%);
        opacity: 0;
      }
      40% {
        transform: translate(-50%, -85%);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    @keyframes cardClose {
      0% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
      60% {
        transform: translate(-50%, -85%);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%);
        opacity: 0;
      }
    }

    .card-inner {
      border: 1px solid var(--gold);
      border-radius: 6px;
      padding: 18px 14px;
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow-y: auto;
    }

    .content-header {
      text-align: center;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(212,175,55,.3);
    }

    .content-header h2 {
      font-family: 'Noto Serif SC', serif;
      font-size: 1.3rem;
      color: var(--red);
    }

    .note-section {
      flex: 1;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .section-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--gold-dk);
      margin-bottom: 8px;
      font-weight: 600;
      text-align: center;
    }

    .note-content {
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--txt);
      font-style: italic;
      text-align: center;
    }

    .coupon-section {
      background: linear-gradient(135deg, rgba(196,30,58,.08), rgba(212,175,55,.08));
      border-radius: 8px;
      padding: 12px 10px;
      margin-bottom: 12px;
      border: 1px dashed var(--gold);
      text-align: center;
    }

    .coupon-content {
      font-size: 0.9rem;
      color: var(--red-dk);
      font-weight: 600;
    }

    .coupon-emoji {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 5px;
    }

    .giver-section {
      text-align: center;
      padding-top: 8px;
    }

    .giver-label {
      font-size: 0.75rem;
      color: var(--txt);
      opacity: 0.7;
    }

    .giver-name {
      font-size: 1rem;
      color: var(--red);
      font-weight: 600;
      margin-top: 3px;
    }

    .loading, .error {
      color: var(--gold);
      font-size: 1.2rem;
      text-align: center;
    }

    .error {
      color: var(--cream);
      padding: 40px;
    }

    .error h2 {
      color: var(--gold);
      margin-bottom: 15px;
    }

    .footer-credit {
      text-align: center;
      font-size: 0.8rem;
      font-style: italic;
      color: var(--gold);
      opacity: 0.6;
      margin-top: 20px;
    }

    .save-button {
      background: linear-gradient(135deg, var(--gold-lt), var(--gold));
      color: var(--red-dk);
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
      margin-top: 15px;
      opacity: 0;
      pointer-events: none;
    }

    .save-button.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .save-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,.3);
    }

    .save-button:active { transform: scale(0.98); }
    .save-button:disabled { opacity: 0.7; cursor: not-allowed; }

    /* Confetti */
    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 100;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      opacity: 0;
    }

    .confetti.active {
      animation: fall 3s forwards;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }

    @keyframes fall {
      0% { opacity: 1; top: -10px; transform: translateX(0) rotateZ(0); }
      100% { opacity: 0; top: 100vh; transform: translateX(var(--drift)) rotateZ(720deg); }
    }

    @media (max-width: 480px) {
      body {
        min-height: 100dvh;
        padding: 15px 15px 30px;
      }
      .container {
        width: 100%;
        gap: 20px;
        padding-bottom: 20px;
      }
      .envelope-scene {
        width: 85%;
        max-width: 300px;
      }
      .recipient-label {
        font-size: 1.7rem;
      }
      .note-content { font-size: 0.9rem; }
      .save-button { margin-bottom: 20px; }
    }
  </style>
</head>
<body>
  <div class="confetti-container" id="confetti"></div>
  <div class="container" id="app">
    <div class="loading">Loading your red envelope...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTEJRBWDD5bdyug1PXJbzLeQpXKoPvb52xEG847H02c0xkG60WTrGTsW0oOJNacNC_TAt41qsoRiOg4/pub?gid=0&single=true&output=csv';
    const $ = id => document.getElementById(id);
    const getRecipientId = () => new URLSearchParams(location.search).get('id');

    // Convert line breaks to <br> tags
    function formatLineBreaks(text) {
      if (!text) return '';
      return text.replace(/\n/g, '<br>');
    }

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/['"]/g, ''));
      return lines.slice(1).map(line => {
        const values = [];
        let current = '', inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.trim());
        const row = {};
        for (let i = 0; i < headers.length; i++) {
          row[headers[i]] = values[i] || '';
        }
        return row;
      });
    }

    async function fetchEnvelopeData(id) {
      try {
        const res = await fetch(SHEET_CSV_URL);
        if (!res.ok) throw new Error('Fetch failed');
        return parseCSV(await res.text()).find(r => r.id === id);
      } catch (e) { console.error(e); return null; }
    }

    function createConfetti() {
      const container = $('confetti');
      const fragment = document.createDocumentFragment();
      const colors = ['#C41E3A', '#D4AF37', '#DC3545', '#F4D03F', '#8B0000'];
      const confettiElements = [];
      
      for (let i = 0; i < 50; i++) {
        const el = document.createElement('div');
        el.className = 'confetti';
        const s = el.style;
        s.left = `${Math.random() * 100}vw`;
        s.backgroundColor = colors[Math.random() * colors.length | 0];
        s.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        s.animationDelay = `${Math.random() * 0.5}s`;
        s.setProperty('--drift', `${(Math.random() - 0.5) * 200}px`);
        fragment.appendChild(el);
        confettiElements.push(el);
      }
      
      container.appendChild(fragment);
      requestAnimationFrame(() => confettiElements.forEach(el => el.classList.add('active')));
      setTimeout(() => container.innerHTML = '', 4000);
    }

    function renderEnvelope(data) {
      // Format note with line breaks
      const formattedNote = formatLineBreaks(data.note);
      
      $('app').innerHTML = `
        <div class="greeting">
          <h1>üê¥ Happy Lunar New Year, ${data.recipient}! üî•</h1>
          <p>Wishing you prosperity and happiness</p>
        </div>
        <div class="envelope-scene" id="envelope-scene">
          <div class="envelope" id="envelope">
            <div class="envelope-body"></div>
            <div class="recipient-label">For ${data.recipient}</div>
            <div class="tap-hint">Tap to open</div>
            <div class="envelope-flap">
              <div class="flap-front"></div>
              <div class="medallion">
                <span class="medallion-text">üå∏</span>
              </div>
            </div>
          </div>
          <div class="inner-card" id="inner-card">
            <div class="card-inner">
              <div class="content-header"><h2>üßß</h2></div>
              <div class="note-section">
                <div class="section-label">A Note For You</div>
                <div class="note-content">"${formattedNote}"</div>
              </div>
              <div class="coupon-section">
                <div class="section-label">Your Fortune Coupon</div>
                <div class="coupon-content">
                  <span class="coupon-emoji">${data.coupon_emoji || 'üéÅ'}</span>
                  ${data.coupon}
                </div>
              </div>
              <div class="giver-section">
                <div class="giver-label">With warm wishes from</div>
                <div class="giver-name">${data.giver}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-credit">Brought to you by SEA SCC</div>
        <button class="save-button" id="save-btn">üßß Save your envelope</button>`;

      const envelopeScene = $('envelope-scene');
      const saveBtn = $('save-btn');
      let opened = false;
      let animating = false;

      envelopeScene.onclick = (e) => {
        if (e.target === saveBtn || saveBtn.contains(e.target) || animating) return;
        
        if (!opened) {
          opened = true;
          envelopeScene.classList.add('opened');
          createConfetti();
          setTimeout(() => saveBtn.classList.add('visible'), 800);
        } else {
          animating = true;
          envelopeScene.classList.remove('opened');
          envelopeScene.classList.add('closing');
          saveBtn.classList.remove('visible');
          setTimeout(() => {
            envelopeScene.classList.remove('closing');
            opened = false;
            animating = false;
          }, 700);
        }
      };

      saveBtn.onclick = async e => {
        e.stopPropagation();
        const origText = saveBtn.textContent;
        saveBtn.textContent = '‚è≥ Generating...';
        saveBtn.disabled = true;

        try {
          const [w, h] = [1080, 1920];
          const noteContent = formatLineBreaks(data.note);
          const couponEmoji = data.coupon_emoji || 'üéÅ';
          const couponText = data.coupon;
          const giverName = data.giver;
          const recipientName = data.recipient;

          const container = document.createElement('div');
          container.style.cssText = `position:fixed;left:-9999px;width:${w}px;height:${h}px;background:linear-gradient(135deg,#2a1215,#3d1518 50%,#2a1010);display:flex;flex-direction:column;align-items:center;padding:40px;justify-content:center;font-family:'Crimson Pro',Georgia,serif`;
          container.innerHTML = `
            <div style="height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center">
              <div style="flex:0 0 auto;height:185px;display:flex;flex-direction:column;justify-content:center;text-align:center;width:100%">
                <div style="font-family:'Noto Serif SC',serif;font-size:42px;font-weight:700;color:#D4AF37;text-shadow:0 2px 10px rgba(212,175,55,.3);margin-bottom:8px">üê¥ Happy Lunar New Year, ${recipientName}! üî•</div>
                <div style="font-size:32px;color:#FFF8E7;opacity:.8">Wishing you prosperity and happiness</div>
              </div>
              <div style="width:100%;max-width:850px;height:1350px;display:flex;flex-direction:column;border:3px solid #D4AF37;border-radius:20px;padding:30px 40px;background:linear-gradient(180deg,#FFF8E7,#FFF5E1)">
                <div style="text-align:center;font-size:50px;margin-bottom:10px">üßß</div>
                <div style="border-bottom:1px solid rgba(212,175,55,.4);margin-bottom:15px"></div>
                <div style="flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px 10px">
                  <div style="font-size:32px;text-transform:uppercase;letter-spacing:3px;color:#B8860B;margin-bottom:20px;font-weight:600;text-align:center;">A Note For You</div>
                  <div style="font-size:${noteContent.length > 700 ? 24 : noteContent.length > 550 ? 28 : noteContent.length > 440 ? 34 : 42}px;line-height:1.5;color:#2D1810;font-style:italic;text-align:center">"${noteContent}"</div>
                </div>
                <div style="background:linear-gradient(135deg,rgba(196,30,58,.08),rgba(212,175,55,.08));border-radius:24px;padding:60px 37.5px;border:3px dashed #D4AF37;text-align:center;margin-bottom:40px">
                  <div style="font-size:32px;text-transform:uppercase;letter-spacing:4.5px;color:#B8860B;margin-bottom:15px;font-weight:600;text-align:center;">Your Fortune Coupon</div>
                  <div style="font-size:60px;margin-bottom:12px">${couponEmoji}</div>
                  <div style="font-size:42px;color:#8B0000;font-weight:600;text-align:center">${couponText}</div>
                </div>
                <div style="text-align:center;padding-top:10px">
                  <div style="font-size:24px;color:#2D1810;opacity:.7">With warm wishes from</div>
                  <div style="font-size:40px;color:#C41E3A;font-weight:600;margin-top:6px">${giverName}</div>
                </div>
              </div>
              <div style="height:185px;display:flex;align-items:center;font-size:18px;font-style:italic;color:#D4AF37;opacity:.6">Brought to you by SEA SCC</div>
            </div>`;

          document.body.appendChild(container);
          const canvas = await html2canvas(container, { width: w, height: h, scale: 1, useCORS: true, backgroundColor: '#2a1215' });
          document.body.removeChild(container);

          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.download = `lunar-new-year-envelope-${data.recipient.toLowerCase().replace(/\s+/g, '-')}.jpg`;
            a.href = url;
            a.click();
            URL.revokeObjectURL(url);
            saveBtn.textContent = '‚úÖ Saved!';
            setTimeout(() => { saveBtn.textContent = origText; saveBtn.disabled = false; }, 2000);
          }, 'image/jpeg', 0.95);
        } catch (err) {
          console.error(err);
          saveBtn.textContent = '‚ùå Error';
          setTimeout(() => { saveBtn.textContent = origText; saveBtn.disabled = false; }, 2000);
        }
      };
    }

    function renderError(msg) {
      $('app').innerHTML = `<div class="error"><h2>üßß Oops!</h2><p>${msg}</p></div>`;
    }

    async function init() {
      const id = getRecipientId();
      if (!id || SHEET_CSV_URL === 'YOUR_GOOGLE_SHEET_CSV_URL_HERE') {
        return renderEnvelope({ 
          recipient: 'Demo Recipient', 
          note: 'This is a sample note.\n\nConfigure your Google Sheet URL to see real data!', 
          coupon: 'A coffee is on me next time we meet', 
          coupon_emoji: '‚òï', 
          giver: 'Demo Giver' 
        });
      }
      const data = await fetchEnvelopeData(id);
      if (data) {
        renderEnvelope(data);

        renderError('Could not find your envelope. Please check your link or try again later.');

    }
